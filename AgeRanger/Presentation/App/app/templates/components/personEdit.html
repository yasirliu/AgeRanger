<form id="personEdit" name="personEditForm">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{operator}}</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="form-group">
      <label for="fn">First Name</label>
      <input type="text" class="form-control" name="firstName" id="fn" placeholder="First Name" ng-model="person.firstName" required>
    </div>
    <div class="form-group">
      <label for="ln">Last Name</label>
      <input type="text" class="form-control" name="lastName" id="ln" placeholder="Last Name" required ng-model="person.lastName">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" min="0" max="2147483647" id="age" name="age" required ng-model="person.age">
    </div>
    <div class="from-group">
      <p class="help-block" ng-show="created">Created.</p>
    </div>
  </div>
  <div class="modal-footer">

    <button class="btn btn-primary" type="submit" form="personEdit" ng-click="ok(personEditForm)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</form>
